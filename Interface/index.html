<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khmer Kitchen</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Logo Styling */
        .navbar-brand span {
            font-size: 1.5rem;
            color: orange;
            font-weight: bold;
        }
        .navbar-brand img {
            height: 50px; /* Larger logo */
        }

        /* Navigation Links Styling */
        .navbar-nav .nav-link {
            font-size: 1.2rem; /* Larger than default */
            margin-right: 15px; /* Add spacing between items */
        }

        /* Sign In and Cart Buttons */
        .navbar-nav .btn {
            font-size: 1rem; /* Normal button size */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
        <div class="container-fluid">
            <!-- Brand Logo -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="./55f8afd0d4c2224653f1ba467b6543e8.jpg" alt="Logo" class="me-2">
                <span>Khmer Kitchen</span>
            </a>
            <!-- Toggle Button for Mobile View -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Stores</a>
                    </li>
                    <!-- Language Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Language
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
                            <li><a class="dropdown-item" href="#">Khmer</a></li>
                            <li><a class="dropdown-item" href="#">English</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-dark me-4 href="#">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-dark" href="#"><i class="bi bi-cart"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
